<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      if (!navigator.serviceWorker.controller) {
        console.log('firing')
        navigator.serviceWorker.register("./pwabuilder-sw.js").then(function(reg) {
         console.log("Service worker has been registered for scope: " + reg.scope);
        });
      }
